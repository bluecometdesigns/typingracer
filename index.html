<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation 5.5.2 | Welcome</title>
    
    <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="large-10 large-centered columns">
            <div class="row collapse">
                <div class="large-12 columns">
                    <h4 class="text-left">Your peerid: <small id="my-peer-id"></small></h4>
                </div>
            </div>
            <div class="row collapse">
                <div class="large-6 columns">
                    <input type="text" id="peer-id" placeholder="User peer id" >
                </div>
                <div class="large-3 columns end">
                    &nbsp;<buttom class="button tiny" id="connect-to">Connect</buttom>
                </div>
            </div>
            <div class="panel">
                <div class="row collapse">
                    <div class="large-12 columns">
                        <div class="text-box-container">
                            <div id="inner-text"></div>
                        </div>
                    </div>
                </div>
                <div class="row collapse postfix-radius">
                    <div class="large-9 columns">
                        <input type="text" value="" id="text-input" placeholder="start typing...">
                    </div>
                    <div class="large-3 columns">
                        <span class="postfix timer">1:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
    <script src="peer.min.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>

</html>
